<!doctype html>
<html>
<head>
    <title>Vivid Form - Code Sample</title>
</head>
<body>
    <section class="notice">
        <p class="notice-text"><span class="amount-remaining">$167</span> still needed for this project</p>
    </section>
    <main>
        <div class="progress-bar"></div>
        <section class="content">
            <p class="time-frame"><span class="days-remaining">Only 3 days left</span> to fund this project.</p>
            <p class="support">Join the <span class="donor-count">42</span> other donors who have already supported this project. Every dollar helps.</p>
            <form action="/" name="donation" class="donation">
                <input class="donation-amount" type="text" name="donation-amount" value="50">
                <submit>Give Now</submit>
            </form>
            <p><a class="why-give" href="/why-give-fifty">Why give $50?</a></p>
        </section>
        <div class="button-wrapper">
            <button class="btn btn-save">Save for later</button>
            <button class="btn btn-share">Tell your friends</button>
        </div>
    </main>
</body>
</html>
