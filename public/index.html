<!doctype html>
<html>
<head>
    <title>Vivid Form - Code Sample</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="body-wrapper">
    <section class="notice">
        <p><span class="amount-remaining">$167</span> still needed for this project</p>
    </section>
    <div class="progress-bar"><span class="fill"></span></div>
    <section class="main"> 
        <div class="content">
            <p><span class="days-remaining">Only 3 days left</span> to fund this project.</p>
            <p>Join the <span class="donor-count">42</span> other donors who have already supported this project. Every dollar helps.</p>
            <form action="/" name="donation" class="donation">
                <input class="donation-amount" type="text" name="donation-amount" value="50">
                <label class="dollar-sign">$</label>
                <button type="submit" class="submit">Give Now</button>
            </form>
            <p><a class="why-give" href="/why-give-fifty">Why give $50?</a></p>
        </div>
    </section>
    <section class="action-buttons">
        <button type="button" class="btn btn-save">Save for later</button>
        <button type="button" class="btn btn-share">Tell your friends</button>
    </section>
  </div>
</body>
</html>
